<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c1e3fc;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Google Search</a>
                        <a class="nav-link active" aria-current="page" href="image-search.html">Google Image Search</a>
                        <a class="nav-link" href="#">Google Advanced Search</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- header title -->
        <div class="header-title">
            <h1>Advanced Search</h1>
            <hr>
        </div>

        <!-- form -->
        <form action="https://google.com/search" target="_blank" class="search-form">
            <div class="search-bar-advanced">
                
                <label><h2>Find pages with...</h2></label>
                <label></label>
                <label class="hide-if-small-screen"><h3>To do this in the search box.</h3></label>

                <label for="input-all">all these words:</label>
                <input type="text" id="input-all" name="as_q">
                <label for="input-all" class="small-font hide-if-small-screen">Type the important words: tri-colour rat terrier</label>
                
                <label for="input-exact">this exact word or phrase:</label>
                <input type="text" id="input-exact" name="as_epq">
                <label for="input-all" class="small-font hide-if-small-screen">Put exact words in quotes: "rat terrier"</label>
                
                <label for="input-any">any of these words:</label>
                <input type="text" id="input-any" name="as_oq">
                <label for="input-all" class="small-font hide-if-small-screen">Type OR between all the words you want: miniature OR standard</label>
                
                <label for="input-none">none of these words:</label>
                <input type="text" id="input-none" name="as_eq">
                <label for="input-all" class="small-font hide-if-small-screen">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
            
                <input type="submit" value="Advanced Search" class="advanced-search-button">

            </div>
        </form>
    </body>

</html>
