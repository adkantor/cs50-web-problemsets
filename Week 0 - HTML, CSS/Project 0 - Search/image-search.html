<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c1e3fc;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Google Search</a>
                        <a class="nav-link active" aria-current="page" href="#">Google Image Search</a>
                        <a class="nav-link" href="advanced-search.html">Google Advanced Search</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- header title -->
        <div class="header-title">
            <h1>Image Search</h1>
            <hr>
        </div>
        
        <!-- form -->
        <form action="https://google.com/search" target="_blank" class="search-form">
            <div class="search-bar">
                <input type="text" name="q">
                <input type="hidden" name="tbm", value="isch">
            </div>
            <div class="search-button-area">
                <input type="submit" value="Google Search" class="search-button">
            </div>            
        </form>
    </body>

</html>
