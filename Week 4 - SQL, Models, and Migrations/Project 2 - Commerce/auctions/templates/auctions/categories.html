{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ol class="list-group ">
        {% for cat_id, cat_data in categories.items %}
        
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ cat_data.0 }}</div>
                </div>
                <a href="{% url 'show_category' cat_id %}" class="stretched-link"></a>
                <span class="badge bg-primary rounded-pill">{{ cat_data.1 }}</span>
                
            </li>
            
        {% empty %}

            <div>No categories yet.</div>

        {% endfor %}

    </ol>

{% endblock %}
